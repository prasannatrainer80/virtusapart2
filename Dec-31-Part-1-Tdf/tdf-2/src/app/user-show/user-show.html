<p><b>User Show Works!</b></p>
<table
  
  border="5"
  align="center"
  cellpadding="8"
  cellspacing="0"
>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Username</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Website</th>
  </tr>

  <tr *ngFor="let u of users | async">
    <td>{{ u.id }}</td>
    <td>{{ u.name }}</td>
    <td>{{ u.username }}</td>
    <td>{{ u.email }}</td>
    <td>{{ u.phone }}</td>
    <td>{{ u.website }}</td>
  </tr>
</table>
