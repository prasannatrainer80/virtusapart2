<html>
    <head>
        <script>
            "use strict"
            var sum = (a, b) => {return a + b;}
            var sub = (a, b) => {return a - b;}
            var mult = (a, b) => {return a * b;}
        </script>
    </head>
<body>
    <script>
        console.log("Sum is  " +sum(12,5));
        console.log("Sub is  " +sub(12,5));
        console.log("Mult is " +mult(12,5));
    </script>
</body>
</html>
