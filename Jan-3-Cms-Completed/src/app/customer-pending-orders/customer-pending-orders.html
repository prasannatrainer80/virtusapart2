<p>customer-pending-orders works!</p>
<table border="3" align="center">
    <tr>
        <th>Order Id</th>
        <th>Customer Id</th>
        <th>Vendor Id</th>
        <th>Menu Id</th>
        <th>Wallet Source</th>
        <th>Order Date</th>
        <th>Quantity Ordered</th>
        <th>Bill Amount</th>
        <th>Status</th>
        <th>Order Comments</th>
    </tr>
    <tr *ngFor="let o of orders | async">
        <td>{{o.ordId}}</td>
        <td>{{o.cusId}}</td>
        <td>{{o.venId}}</td>
        <td>{{o.walSource}}</td>
        <td>{{o.menId}}</td>
        <td>{{o.ordDate}}</td>
        <td>{{o.ordQuantity}}</td>
        <td>{{o.ordBillamount}}</td>
        <td>{{o.ordStatus}}</td>
        <td>{{o.ordComments}}</td>
    </tr>
</table>
