<html>
    <head>
        <script>
            const show = () => {
                var res = document.getElementById("result").innerText;
                document.getElementById("res").innerHTML = res;
            }
        </script>
    </head>
<body onload="show()">
     <span id="result">Welcome to Wipro Fullstack Training</span>
     <hr/><br/>
    <span id="res"></span>
</body>
</html>
