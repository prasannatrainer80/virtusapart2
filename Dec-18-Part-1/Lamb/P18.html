<html>
    <head>
        <script>
            const show = () => {
                var myWindow = window.open("","MsgWindow","width=200, height=200");
                myWindow.document.write("<p>This is Sample popup Window</p>");
                myWindow.document.write("<p>From Virtusa React Training Batch...</p>");
                setTimeout(function() {
                    myWindow.close();
                }, 5000);
            }
        </script>
    </head>
<body>
    <input type="button" value="Show Window" onclick="show()" />
</body>
</html>
